<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration form</title>
</head>
<body>
	<br><br>
	<center>
	<form action="" method="post">
		<h3><b>REGISTRATION FORM</b></h3>
		<table>
			<tr>
				<th>First Name</th>
				<td><input type="textbox" name="firstname"></td>
			</tr>
			<tr>
				<th>Last Name</th>
				<td><input type="textbox" name="lastname"></td>
			</tr>
			<tr>
				<th>Gender</th>
				<td><input type="radio" name="gender" value="male">Male
					<input type="radio" name="gender" value="female">Female
					<input type="radio" name="gender" value="others">Others
				</td>
			</tr>
			<tr>
				<th>Address</th>
				<td><input type="textbox" name="address"></td>
			</tr>
			<tr>
				<th>Place</th>
				<td><input type="textbox" name="place"></td>
			</tr>
			<tr>
				<th>Pincode</th>
				<td><input type="textbox" name="pincode"></td>
			</tr>
			<tr>
				<th>Date of Birth</th>
				<td><input type="date" name="dob"></td>
			</tr>
			<tr>
				<th>Phone number</th>
				<td><input type="textbox" name="phonenumber"></td>
			</tr>
			<tr>
				<th>Course Selected</th>
				<td><select name="course" id="course">
					<option value="MCA">MCA</option>
					<option value="MBA">MBA</option>
					<option value="MSW">MSW</option>
					<option value="BBA">BBA</option>
					<option value="BCA">BCA</option>

					
				</select>
			</td>
			</tr>
			
			<tr>
				<th>Username</th>
				<td><input type="textbox" name="username"></td>
			</tr>
			<tr>
				<th>Password</th>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td><input type="submit" name="submit" value="submit"></td>
			</tr>
		</table>
		
	</form>
</center>


</body>
</html>
