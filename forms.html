<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration form</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="formvalidation.js"></script>
</head>
<body>
	<br><br>
	<center>
	<form action="" method="post">
		<h2><b><u>College Admission Form</u></b></h2>
		<table>
			<tr>
				<th>Student's Name</th>
				<td><input type="textbox" placeholder="first name" name="firstname" required></td>
			
		
				<td><input type="textbox" placeholder="last name" name="lastname"></td>
			</tr>
			<br>
			<tr>
				<th>Gender</th>
				<td><input type="radio" name="gender" value="male">Male
					<input type="radio" name="gender" value="female">Female
					<input type="radio" name="gender" value="others">Others
				</td>
			</tr>
			<br>
			<tr>
				<th>Date of Birth</th>
				<td><input type="date" name="dob"></td>
			</tr>
			<br>
			<tr>
				<th>Parent/Guardian's Name</th>
				<td><input type="textbox" placeholder="first name" name="parentname"></td>
			
		
				<td><input type="textbox" placeholder="last name" name="parentlastname"></td>
			</tr>
			<br>
			
			<tr>
				<th>Current Address</th>
				<td><input type="textbox" placeholder="street address" name="address" required></td>
			
			
				
				<td><input type="textbox" placeholder="city" name="place"></td>
				<td><input type="textbox" placeholder="religion" name="religion"></td>
			</tr>
			<tr>
				<th>Pincode</th>
				<td><input type="textbox" name="pincode"></td>
			</tr>
			
			<tr>
				<th>Phone number</th>
				<td><input type="number" name="phonenumber"></td>
			</tr>
			<tr>
				<th>Course Selected</th>
				<td><select name="course" id="course">
					<option value="MCA">MCA</option>
					<option value="MBA">MBA</option>
					<option value="MSW">MSW</option>
					<option value="BBA">BBA</option>
					<option value="BCA">BCA</option>

					
				</select>
			</td>
			<tr>
				
					<th>Admission Category</th>
			<td><input type="checkbox" name="merit" value="merit" checked> Merit
				<input type="checkbox" name="management" value="management" checked> Management

		</td>
		</tr>

			<tr>
				<th>Email</th>
				<td><input type="email" name="email"></td>
			</tr>
			</tr>
			
			<tr>
				<th>Username</th>
				<td><input type="textbox" name="username"></td>
			</tr>
			<tr>
				<th>Password</th>
				<td><input type="password" name="password"></td>
			</tr>
			
			<tr>
				
				<td><input type="submit" align="center" name="submit" value="submit"></td>
			</tr>
			

		</table>
		
	</form>
</center>


</body>
</html>
